<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order your food</title>
</head>
<body>
     <!--Navbar section-->
     <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="TN Healthy Food Logo">
                <img id="tn-flag" src="img/TN-Flag.png" alt="Tunisian flag">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#categories">Categories</a>
                    </li>
                    <li>
                        <a href="#food-menu">Food menus</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="selected-food">
      <div class="container">
        <h2>Fill this form to confirm your order</h2>

        <form action="#" class="order">
            <fieldset>
                <legend>Selected food</legend>

                <div class="order-img">
                    <img id="order-img" src="img/menu1.png" alt="">
                </div>

                <div class="order-infos">
                    <h3>Food Title</h3>
                    <p class="food-price">15 TND</p>
                    <label for="">Quantity: <input type="number" name="qty" class="order-qty" value="1" required> </label>
                    
                </div>

            </fieldset>

            <fieldset class="delivery-details">

                <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Fahmi Fourati" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 95640..." class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. Exple@gmail.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" cols="60" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm order" id="btn-order" class="btn">
            </fieldset>
        </form>

         <!--Partners section-->
    <section class="partners">
        <div class="container">
            <h2>In partnership with:</h2>
            <img class="partner-logo" src="img/impact.png" alt="Impact nutrition logo">
            <img class="partner-logo" src="img/delice.jpg" alt="">
            <img class="partner-logo" src="img/president.png" alt="">
            <img class="partner-logo" src="img/jadida.jpg" alt="">
            <img class="partner-logo" src="img/el-mazraa.png" alt="">
            
        </div>
    </section>

    <!--Social media section-->
    <section class="social" id="contact">
        <div class="container"> 
            <ul>
                <li>
                    <a href="#"><img class="social-icon"
                            src="https://img.icons8.com/fluency/48/000000/facebook-new.png" /></a>
                </li>
                <li>
                    <a href="#"><img class="social-icon"
                            src="https://img.icons8.com/fluency/48/000000/instagram-new.png" /></a>
                </li>
                <li>
                    <a href="#"><img class="social-icon"
                            src="https://img.icons8.com/fluency/48/000000/twitter.png" /></a>
                </li>
            </ul>
        </div>
    </section>

    <!--Footer section-->

    <section class="footer">
        <div class="container">
            <p>All rights reserved, designed by Fahmi Fourati Â® 2021 </p>
        </div>
    </section>
      </div>
    </section>

    <section class="food-details">

    </section>

</body>
</html>
